<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-content">
    <section class="content">
      <h2>Settings</h2>

      <label class="label has-text-grey" style="font-size: 13px;">
        How many pages of results do you want to parse?
      </label>

      <div class="checkbox-container" style="display: flex; align-items: center; margin-bottom: 10px;">
        <input type="checkbox" id="all-pages-checkbox" style="margin-right: 5px;" checked />
        <label for="all-pages-checkbox" style="margin: 0;">All</label>
      </div>

      <input
        type="number"
        id="page-number-input"
        min="1"
        placeholder="Enter number of pages"
        style="
          display: none;
          margin-top: 10px;
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        "
      />

      <label class="label has-text-grey" style="font-size: 13px; margin-top: 20px;">
        Random Interval Between Pages (seconds)
      </label>

      <div class="b-slider is-info px-5">
        <div class="b-slider-track">
          <div class="b-slider-fill" style="width: 18%; left: 27%;"></div>
          <div class="b-slider-thumb-wrapper" style="left: 27%;">
            <div class="b-slider-thumb" role="slider" aria-valuenow="4" aria-valuemin="1" aria-valuemax="12"></div>
          </div>
          <div class="b-slider-thumb-wrapper" style="left: 45%;">
            <div class="b-slider-thumb" role="slider" aria-valuenow="6" aria-valuemin="1" aria-valuemax="12"></div>
          </div>
        </div>
      </div>

      <div class="content my-0 pt-3 has-text-centered mt-5">
        <span class="label has-text-grey is-small">
          <i class="fas fa-user"></i>&nbsp; <span>benpenwell@gmail.com</span>
        </span>
        <button class="button is-rounded is-default is-fullwidth">
          <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
          <b>Log Out</b>
        </button>
      </div>
    </section>
  </div>

  <script>
    // JavaScript logic to show/hide the page input based on the checkbox state
    const allCheckbox = document.getElementById('all-pages-checkbox');
    const pageInput = document.getElementById('page-number-input');

    allCheckbox.addEventListener('change', function () {
      pageInput.style.display = this.checked ? 'none' : 'block';
    });
  </script>
</body>
</html>
