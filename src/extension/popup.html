<!DOCTYPE html>
<html>
<head>
  <title>Zillow Scraper Extension</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    #login-form, #post-login {
      display: none;
    }
    #post-login {
      text-align: center;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Login to Your Account</h2>
    <form>
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="post-login">
    <h2>Welcome!</h2>
    <p>This tool only works on <strong>zillow.com</strong>.</p>
    <button id="open-zillow-btn">Go to Zillow.com</button>
    <button id="logout-btn">Logout</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
