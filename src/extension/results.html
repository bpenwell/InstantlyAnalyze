<!DOCTYPE html>
<html>
<head>
  <title>Scraped Properties</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #download-btn {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Scraped Properties</h2>
  <button id="download-btn">Download CSV</button>
  <table id="properties-table">
    <thead>
      <tr>
        <th>#</th> <!-- Row number column -->
        <th>Price</th>
        <th>Address</th>
        <th>Beds</th>
        <th>Baths</th>
        <th>Area</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- Property rows will be injected here -->
    </tbody>
  </table>
  <script src="results.js"></script>

</html>
