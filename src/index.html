<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Start for Free! InstantlyAnalyze.com provides comprehensive real estate analysis tools to save you time and money finding the best deal on the market.">
  <title>InstantlyAnalyze - Free Real Estate Analysis Tool</title>
  <link rel="manifest" href="/public/manifest.json">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="InstantlyAnalyze - AI Real Estate Investment Analysis">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://instantlyanalyze.com">
    <meta property="og:image" content="https://instantlyanalyze.com/public/logo.png">
    <meta property="og:description" content="Save time and money with AI-powered real estate investment analysis tools.">
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "InstantlyAnalyze",
      "applicationCategory": "Real Estate Analysis Tool",
      "description": "Comprehensive real estate investment analysis platform with AI-powered insights",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
  </script>
  <!-- Preload all images in the public folder -->
  <link rel="preload" href="/public/defaultRentalCalculatorImage.png" as="image">
  <link rel="preload" href="/public/favicon.ico" as="image">
  <link rel="preload" href="/public/logo69.png" as="image">
  <link rel="preload" href="/public/rentalPropertyCalculator.png" as="image">
  <link rel="preload" href="/public/rentEstimator.png" as="image">
  
</head>
<body>
  <div id="root"></div>
  <script src="/bundle.js"></script>
</body>
</html>
